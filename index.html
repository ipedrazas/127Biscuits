  <div id="container">
    <header>
      <img src="img/biscuits_400.jpg" alt="Biscuits" title="biscuits">
      <h1>127 Biscuits</h1>
    </header>
    <div id="main" role="main">
      <h2>Be part of 127 Biscuits!</h2>
      <p> This is how to:</p>
      <ul>
          <li>Fork our <a href="https://github.com/fluug/127-Biscuits">project</a></li>
          <li>
            Bake some code (make your contribution) <img src="img/greenplus.png" alt="more" title="more" id="bake">
            <p id="bakeMsg">
              Message from the oven!
            </p>
          </li>
          <li>Offer some tasting (let us know)  <img src="img/greenplus.png" alt="more" title="more" id="taste"></li>
      </ul>
    </div>
    
  </div> <!--! end of #container -->
  <footer>
    
      <ul>
        
        <li><a href="login.html">Are you a biscuit?</a></li>
        <li><a href="#">Who</a></li>
        <li><a href="#">What</a></li>

    </footer>

<script>
    $().ready(function*(){
        $("#bake").onmouseover(function(){
          $("#bakeMsg").show();
        }).onmouseout(function(){
          $("#bakeMsg").hide();
        });
    });
</script>
